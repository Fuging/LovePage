<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Lamaranku ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      overflow: hidden;
      padding: 10px;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 100%;
      width: 400px;
      animation: fadeIn 1.2s ease;
      position: relative;
    }

    .container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #ff4d6d;
    }

    h1 {
      font-size: 24px;
      color: #d63384;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .btn {
      font-size: 18px;
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .iya {
      background: #ff4d6d;
      color: white;
    }

    .iya:hover {
      background: #e63950;
      transform: scale(1.05);
    }

    .tidak {
      background: #6c757d;
      color: white;
      position: absolute;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: float 6s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0); opacity: 1;}
      100% { transform: translateY(-600px) rotate(360deg); opacity: 0;}
    }

    @media (max-width: 480px) {
      h1 { font-size: 20px; }
      .container img { width: 90px; height: 90px; }
      .btn { font-size: 16px; padding: 8px 20px; }
    }
  </style>
</head>
<body>

  <div class="container" id="content">
    <img src="https://i.pinimg.com/originals/6a/52/6c/6a526c13a6cf6b17a9c6e8b7b8b2c9f7.jpg" alt="cute">
    <h1 id="teks">Hai... üíñ</h1>
    <button class="btn iya">Iya</button>
    <button class="btn tidak">Tidak</button>
  </div>

  <script>
    // animasi hati
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      heart.style.fontSize = (20 + Math.random() * 20) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 700);

    // ambil elemen
    const teks = document.getElementById("teks");
    const iyaBtn = document.querySelector(".iya");
    const tidakBtn = document.querySelector(".tidak");

    // prompt nama
    const nama = prompt("Hai, siapa namamu?");
    if (nama) {
      teks.innerHTML = `Halo ${nama},<br>Apakah Kamu Suka Sama Aku? üíñ`;
    } else {
      teks.innerHTML = "Yah, kamu nggak isi nama üò¢";
    }

    // tombol iya
    iyaBtn.addEventListener("click", () => {
      alert("Aku Suka Kamu Juga üòòüòò");
    });

    // tombol tidak kabur
    tidakBtn.addEventListener("mouseover", () => {
      const offset = 100; // jarak maksimal geser
      let newLeft = Math.random() * offset - offset/2;
      let newTop = Math.random() * offset - offset/2;

      // geser relatif
      tidakBtn.style.left = (tidakBtn.offsetLeft + newLeft) + "px";
      tidakBtn.style.top = (tidakBtn.offsetTop + newTop) + "px";

      // tetap dalam layar
      if (parseInt(tidakBtn.style.left) < 20) tidakBtn.style.left = "20px";
      if (parseInt(tidakBtn.style.top) < 20) tidakBtn.style.top = "20px";
      if (parseInt(tidakBtn.style.left) > window.innerWidth - 120) tidakBtn.style.left = (window.innerWidth - 120) + "px";
      if (parseInt(tidakBtn.style.top) > window.innerHeight - 80) tidakBtn.style.top = (window.innerHeight - 80) + "px";
    });
  </script>

</body>
</html>
