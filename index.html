<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Lamaranku ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 90%;
      width: 400px;
      animation: fadeIn 1.2s ease;
    }

    .container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #ff4d6d;
    }

    h1 {
      font-size: 26px;
      color: #d63384;
      margin-bottom: 20px;
    }

    .btn {
      font-size: 20px;
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .iya {
      background: #ff4d6d;
      color: white;
    }

    .iya:hover {
      background: #e63950;
      transform: scale(1.05);
    }

    .tidak {
      background: #6c757d;
      color: white;
      position: absolute;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: float 6s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0); opacity: 1;}
      100% { transform: translateY(-600px) rotate(360deg); opacity: 0;}
    }
  </style>
</head>
<body>

  <div class="container" id="content"></div>

  <script>
    // Animasi hati
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      heart.style.fontSize = (20 + Math.random() * 20) + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 700);

    // Prompt nama
    const nama = prompt("Hai, siapa namamu?");
    const content = document.getElementById("content");

    if (nama) {
      content.innerHTML = `
        <img src="https://i.pinimg.com/originals/6a/52/6c/6a526c13a6cf6b17a9c6e8b7b8b2c9f7.jpg" alt="cute">
        <h1>Halo ${nama},<br>Apakah Kamu Suka Sama Aku? üíñ</h1>
        <button class="btn iya">Iya</button>
        <button class="btn tidak">Tidak</button>
      `;

      const iyaBtn = content.querySelector(".iya");
      const tidakBtn = content.querySelector(".tidak");

      iyaBtn.addEventListener("click", () => {
        alert("Aku Suka Kamu Juga üòòüòò");
      });

      // tombol Tidak geser sedikit (tidak terlalu jauh)
      tidakBtn.addEventListener("mouseover", () => {
        const currentLeft = tidakBtn.offsetLeft;
        const currentTop = tidakBtn.offsetTop;
        const offset = 80; // jarak maksimal lari

        let newLeft = currentLeft + (Math.random() * offset - offset/2);
        let newTop = currentTop + (Math.random() * offset - offset/2);

        // tetap dalam layar
        newLeft = Math.max(20, Math.min(window.innerWidth - 100, newLeft));
        newTop = Math.max(20, Math.min(window.innerHeight - 50, newTop));

        tidakBtn.style.left = `${newLeft}px`;
        tidakBtn.style.top = `${newTop}px`;
      });
    } else {
      content.innerHTML = "<h1>Yah, kamu nggak isi nama üò¢</h1>";
    }
  </script>

</body>
</html>
