<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💕 Konfesi Cinta 💕</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #ff9a9e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            animation: backgroundShift 8s ease-in-out infinite alternate;
        }
        
        @keyframes backgroundShift {
            0% { background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #ff9a9e 100%); }
            100% { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 25%, #ff9a9e 50%, #fad0c4 75%, #ffd1ff 100%); }
        }
        
        /* Floating hearts animation */
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 25px;
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(255, 182, 193, 0.8);
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            50% { transform: translateY(50vh) translateX(20px) rotate(180deg); }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(-20px) rotate(360deg); opacity: 0; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            text-align: center;
            max-width: 550px;
            width: 90%;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #ff6b9d, #ff8e85, #ffd89b, #19547b, #ff6b9d);
            background-size: 400% 400%;
            border-radius: 30px;
            z-index: -1;
            animation: gradientShift 4s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            background: linear-gradient(45deg, #e91e63, #9c27b0, #673ab7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: titlePulse 2s ease-in-out infinite;
        }
        
        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .name-form {
            margin-bottom: 30px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            margin-bottom: 25px;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .name-input {
            width: 100%;
            padding: 20px 25px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            font-size: 18px;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-weight: 500;
        }
        
        .name-input:focus {
            border-color: #e91e63;
            box-shadow: 0 0 30px rgba(233, 30, 99, 0.4);
            transform: scale(1.02);
            background: rgba(255, 255, 255, 1);
        }
        
        .name-input::placeholder {
            color: #999;
            font-weight: 400;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #ff6b9d, #e91e63, #9c27b0);
            color: white;
            border: none;
            padding: 18px 45px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
            box-shadow: 0 15px 30px rgba(233, 30, 99, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(233, 30, 99, 0.4);
        }
        
        .question-section {
            display: none;
            animation: fadeInUp 1s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .question-text {
            font-size: 2em;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 50px;
            font-weight: 500;
            line-height: 1.4;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            animation: questionGlow 3s ease-in-out infinite;
        }
        
        @keyframes questionGlow {
            0%, 100% { text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3); }
            50% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 2px 4px rgba(0, 0, 0, 0.3); }
        }
        
        .buttons-container {
            position: relative;
            height: 120px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }
        
        .btn {
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-yes {
            background: linear-gradient(45deg, #4CAF50, #45a049, #66bb6a);
            color: white;
            position: relative;
            z-index: 1;
        }
        
        .btn-yes:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 20px 40px rgba(76, 175, 80, 0.4);
        }
        
        .btn-no {
            background: linear-gradient(45deg, #f44336, #d32f2f, #ef5350);
            color: white;
            transition: all 0.2s ease;
            position: absolute;
            z-index: 1;
        }
        
        .btn-no:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 30px rgba(244, 67, 54, 0.4);
        }
        
        /* Sparkle animation */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #fff, #ff6b9d);
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
            box-shadow: 0 0 10px #ff6b9d;
        }
        
        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            50% { transform: scale(1) rotate(180deg); opacity: 0.8; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }
        
        /* Romantic particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 4s ease-in-out infinite;
        }
        
        @keyframes particleFloat {
            0%, 100% { transform: translateY(0) translateX(0) scale(1); opacity: 0.7; }
            50% { transform: translateY(-20px) translateX(10px) scale(1.2); opacity: 1; }
        }
        
        /* Enhanced celebrations */
        .celebration-heart {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            font-size: 30px;
            animation: celebrationHeartFly 3s ease-out forwards;
        }
        
        @keyframes celebrationHeartFly {
            0% {
                transform: translateY(0) rotate(0deg) scale(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-200px) rotate(180deg) scale(1.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-400px) rotate(360deg) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Enhanced floating hearts -->
    <div class="heart" style="left: 5%; animation-delay: 0s;">💖</div>
    <div class="heart" style="left: 15%; animation-delay: 1s;">💕</div>
    <div class="heart" style="left: 25%; animation-delay: 2s;">💗</div>
    <div class="heart" style="left: 35%; animation-delay: 3s;">💝</div>
    <div class="heart" style="left: 45%; animation-delay: 4s;">💖</div>
    <div class="heart" style="left: 55%; animation-delay: 5s;">💕</div>
    <div class="heart" style="left: 65%; animation-delay: 0.5s;">💗</div>
    <div class="heart" style="left: 75%; animation-delay: 1.5s;">💝</div>
    <div class="heart" style="left: 85%; animation-delay: 2.5s;">💖</div>
    <div class="heart" style="left: 95%; animation-delay: 3.5s;">💕</div>

    <div class="container">
        <div class="title">💕 Perasaan Spesial 💕</div>
        
        <!-- Name input section -->
        <div class="name-form" id="nameForm">
            <p class="subtitle">
                Ada yang ingin aku tanyakan sama kamu... 😊✨
            </p>
            <input type="text" class="name-input" id="nameInput" placeholder="Siapa nama cantikmu?" autocomplete="off">
            <button class="submit-btn" id="submitBtn">✨ Masuk ke Dunia Kita ✨</button>
        </div>
        
        <!-- Question section -->
        <div class="question-section" id="questionSection">
            <div class="question-text" id="questionText"></div>
            <div class="buttons-container" id="buttonsContainer">
                <button class="btn btn-yes" id="yesBtn">💕 Iya Dong! 💕</button>
                <button class="btn btn-no" id="noBtn">😔 Tidak</button>
            </div>
        </div>
    </div>

    <script>
        let userName = '';
        let noBtnMoves = 0;
        let isNoButtonRunning = false;
        
        // Elements
        const nameForm = document.getElementById('nameForm');
        const questionSection = document.getElementById('questionSection');
        const nameInput = document.getElementById('nameInput');
        const submitBtn = document.getElementById('submitBtn');
        const questionText = document.getElementById('questionText');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const buttonsContainer = document.getElementById('buttonsContainer');
        
        // Handle name submission
        submitBtn.addEventListener('click', handleNameSubmit);
        nameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleNameSubmit();
            }
        });
        
        function handleNameSubmit() {
            const name = nameInput.value.trim();
            if (name === '') {
                nameInput.style.border = '2px solid #f44336';
                nameInput.style.animation = 'shake 0.5s ease-in-out';
                nameInput.placeholder = 'Jangan kosong dong! 😅';
                
                setTimeout(() => {
                    nameInput.style.border = '2px solid rgba(255, 255, 255, 0.3)';
                    nameInput.style.animation = '';
                    nameInput.placeholder = 'Siapa nama cantikmu?';
                }, 2000);
                return;
            }
            
            userName = name;
            showQuestion();
        }
        
        function showQuestion() {
            nameForm.style.display = 'none';
            questionSection.style.display = 'block';
            questionText.innerHTML = `Halo <strong style="color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.8);">${userName}</strong>, Apakah Kamu Suka Sama Aku? 💕`;
            
            // Add sparkle effect
            createSparkles();
            createRomanticParticles();
        }
        
        // Yes button handler
        yesBtn.addEventListener('click', function() {
            // Prevent multiple clicks
            if (yesBtn.disabled) return;
            yesBtn.disabled = true;
            
            // Create massive celebration effect
            createMegaCelebration();
            
            setTimeout(() => {
                alert('Aku Suka Kamu Juga😘😘');
            }, 800);
        });
        
        // Enhanced No button handler - make it run away!
        function setupNoButton() {
            // Mouse enter event
            noBtn.addEventListener('mouseenter', function() {
                if (!isNoButtonRunning) {
                    moveNoButton();
                }
            });
            
            // Click event
            noBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                if (!isNoButtonRunning) {
                    moveNoButton();
                }
            });
            
            // Touch events for mobile
            noBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                if (!isNoButtonRunning) {
                    moveNoButton();
                }
            });
        }
        
        function moveNoButton() {
            if (isNoButtonRunning) return;
            
            isNoButtonRunning = true;
            noBtnMoves++;
            
            const containerRect = buttonsContainer.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate safe boundaries
            const maxX = containerRect.width - btnRect.width - 20;
            const maxY = containerRect.height - btnRect.height - 20;
            const minX = 20;
            const minY = 20;
            
            let attempts = 0;
            let newX, newY;
            
            // Find a position that's far enough from current position
            do {
                newX = Math.random() * (maxX - minX) + minX;
                newY = Math.random() * (maxY - minY) + minY;
                attempts++;
            } while (attempts < 10 && (
                Math.abs(newX - (noBtn.offsetLeft || 0)) < 80 ||
                Math.abs(newY - (noBtn.offsetTop || 0)) < 50
            ));
            
            // Apply movement with animation
            noBtn.style.position = 'absolute';
            noBtn.style.transition = 'all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            noBtn.style.transform = 'scale(0.8) rotate(15deg)';
            
            // Change button text with funny messages
            const funnyTexts = [
                '😅 Loh kok!',
                '🏃‍♂️ Kabur ah!',
                '😜 Ga bisa!',
                '🙈 Ehehe',
                '💨 Whoosh!',
                '😏 Coba lagi!',
                '🎭 Ogah ah!',
                '🦋 Terbang!',
                '🏃‍♀️ Lari!',
                '😝 Ga mau!',
                '🤸‍♂️ Akrobat!'
            ];
            
            if (noBtnMoves <= funnyTexts.length) {
                noBtn.textContent = funnyTexts[noBtnMoves - 1];
            } else {
                noBtn.textContent = funnyTexts[Math.floor(Math.random() * funnyTexts.length)];
            }
            
            // Add shake effect to "yes" button to attract attention
            yesBtn.style.animation = 'shake 0.5s ease-in-out';
            setTimeout(() => {
                yesBtn.style.animation = '';
            }, 500);
            
            // Reset no button state after animation
            setTimeout(() => {
                noBtn.style.transform = 'scale(1) rotate(0deg)';
                isNoButtonRunning = false;
            }, 300);
        }
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
        
        function createSparkles() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.animationDelay = Math.random() * 2 + 's';
                    document.querySelector('.container').appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 2000);
                }, i * 100);
            }
        }
        
        function createRomanticParticles() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.width = Math.random() * 8 + 4 + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.background = `radial-gradient(circle, ${['#ff6b9d', '#e91e63', '#9c27b0', '#673ab7'][Math.floor(Math.random() * 4)]}, transparent)`;
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 4 + 's';
                    document.querySelector('.container').appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 4000);
                }, i * 200);
            }
        }
        
        function createMegaCelebration() {
            // Change everything to celebration mode
            document.body.style.background = 'linear-gradient(135deg, #ff9a9e 0%, #fecfef 25%, #ffecd2 50%, #fcb69f 75%, #ff9a9e 100%)';
            document.body.style.animation = 'none';
            
            // Create massive heart explosion
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'celebration-heart';
                    heart.innerHTML = ['💖', '💕', '💗', '💝', '💘', '❤️', '💜', '💙'][Math.floor(Math.random() * 8)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = '100vh';
                    heart.style.fontSize = (Math.random() * 25 + 20) + 'px';
                    heart.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 3000);
                }, i * 50);
            }
            
            // Animate the yes button
            yesBtn.style.transform = 'scale(1.3)';
            yesBtn.innerHTML = '🎉 YEAY KITA JADIAN! 🎉';
            yesBtn.style.background = 'linear-gradient(45deg, #4CAF50, #66bb6a, #81c784)';
            
            // Hide and disable no button
            noBtn.style.opacity = '0';
            noBtn.style.transform = 'scale(0)';
            noBtn.style.pointerEvents = 'none';
            
            // Add confetti effect
            createConfetti();
        }
        
        function createConfetti() {
            const colors = ['#ff6b9d', '#e91e63', '#9c27b0', '#673ab7', '#4CAF50', '#ffd89b'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '9999';
                    confetti.style.animation = `confettiFall ${Math.random() * 2 + 2}s linear forwards`;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 4000);
                }, i * 30);
            }
        }
        
        // Add confetti animation
        const confettiStyle = document.createElement('style');
        confettiStyle.textContent = `
            @keyframes confettiFall {
                0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
                100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
            }
        `;
        document.head.appendChild(confettiStyle);
        
        // Initialize
        setupNoButton();
        nameInput.focus();
    </script>
</body>
</html>
