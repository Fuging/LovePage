<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï Konfesi Cinta üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Floating hearts animation */
        .heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.7);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            border: 2px solid rgba(255, 182, 193, 0.3);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b9d, #ff8e85, #ff6b9d);
            border-radius: 25px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
        }
        
        @keyframes borderGlow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            color: #e91e63;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .name-form {
            margin-bottom: 30px;
        }
        
        .name-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ff6b9d;
            border-radius: 50px;
            font-size: 16px;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        .name-input:focus {
            border-color: #e91e63;
            box-shadow: 0 0 20px rgba(233, 30, 99, 0.3);
            transform: scale(1.05);
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #ff6b9d, #e91e63);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(233, 30, 99, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(233, 30, 99, 0.4);
        }
        
        .question-section {
            display: none;
            animation: fadeInUp 0.8s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .question-text {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 40px;
            font-weight: 500;
            line-height: 1.4;
        }
        
        .buttons-container {
            position: relative;
            height: 80px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .btn-yes {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        
        .btn-yes:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 25px rgba(76, 175, 80, 0.4);
        }
        
        .btn-no {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
            transition: all 0.2s ease;
        }
        
        .btn-no:hover {
            transform: translateY(-2px);
        }
        
        .hidden {
            display: none;
        }
        
        /* Sparkle animation */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff6b9d;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
        }
        
        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            50% { transform: scale(1) rotate(180deg); opacity: 0.8; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Floating hearts -->
    <div class="heart" style="left: 10%; animation-delay: 0s;">üíñ</div>
    <div class="heart" style="left: 20%; animation-delay: 1s;">üíï</div>
    <div class="heart" style="left: 30%; animation-delay: 2s;">üíó</div>
    <div class="heart" style="left: 40%; animation-delay: 3s;">üíù</div>
    <div class="heart" style="left: 50%; animation-delay: 4s;">üíñ</div>
    <div class="heart" style="left: 60%; animation-delay: 5s;">üíï</div>
    <div class="heart" style="left: 70%; animation-delay: 0.5s;">üíó</div>
    <div class="heart" style="left: 80%; animation-delay: 1.5s;">üíù</div>
    <div class="heart" style="left: 90%; animation-delay: 2.5s;">üíñ</div>

    <div class="container">
        <div class="title">üíï Perasaan Khusus üíï</div>
        
        <!-- Name input section -->
        <div class="name-form" id="nameForm">
            <p style="margin-bottom: 20px; color: #666; font-size: 16px;">
                Siapa nama cantik/ganteng yang membuka halaman ini? üòä
            </p>
            <input type="text" class="name-input" id="nameInput" placeholder="Tulis nama kamu di sini..." autocomplete="off">
            <button class="submit-btn" id="submitBtn">‚ú® Lanjutkan ‚ú®</button>
        </div>
        
        <!-- Question section -->
        <div class="question-section" id="questionSection">
            <div class="question-text" id="questionText"></div>
            <div class="buttons-container">
                <button class="btn btn-yes" id="yesBtn">üíï Iya üíï</button>
                <button class="btn btn-no" id="noBtn">üòî Tidak</button>
            </div>
        </div>
    </div>

    <script>
        let userName = '';
        let noBtnMoves = 0;
        
        // Elements
        const nameForm = document.getElementById('nameForm');
        const questionSection = document.getElementById('questionSection');
        const nameInput = document.getElementById('nameInput');
        const submitBtn = document.getElementById('submitBtn');
        const questionText = document.getElementById('questionText');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        
        // Handle name submission
        submitBtn.addEventListener('click', handleNameSubmit);
        nameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleNameSubmit();
            }
        });
        
        function handleNameSubmit() {
            const name = nameInput.value.trim();
            if (name === '') {
                nameInput.style.border = '2px solid #f44336';
                nameInput.placeholder = 'Nama tidak boleh kosong! üòÖ';
                setTimeout(() => {
                    nameInput.style.border = '2px solid #ff6b9d';
                    nameInput.placeholder = 'Tulis nama kamu di sini...';
                }, 2000);
                return;
            }
            
            userName = name;
            showQuestion();
        }
        
        function showQuestion() {
            nameForm.style.display = 'none';
            questionSection.style.display = 'block';
            questionText.innerHTML = `Halo <strong style="color: #e91e63;">${userName}</strong>, Apakah Kamu Suka Sama Aku? üíï`;
            
            // Add sparkle effect
            createSparkles();
        }
        
        // Yes button handler
        yesBtn.addEventListener('click', function() {
            // Create celebration effect
            createCelebration();
            
            setTimeout(() => {
                alert('Aku Suka Kamu Jugaüòòüòò');
            }, 500);
        });
        
        // No button handler - make it run away!
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            moveNoButton();
        });
        
        noBtn.addEventListener('mouseenter', function() {
            moveNoButton();
        });
        
        function moveNoButton() {
            noBtnMoves++;
            
            const container = document.querySelector('.buttons-container');
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            let newX, newY;
            
            // Generate random position within container
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            do {
                newX = Math.random() * maxX;
                newY = Math.random() * maxY;
            } while (
                Math.abs(newX - (btnRect.left - containerRect.left)) < 100 ||
                Math.abs(newY - (btnRect.top - containerRect.top)) < 50
            );
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            noBtn.style.transform = 'scale(0.9)';
            
            // Add some taunting text changes
            const texts = [
                'üòÖ Hayoo!',
                'üèÉ‚Äç‚ôÇÔ∏è Kabur!',
                'üòú Ga bisa!',
                'üôà Ehehe',
                'üí® Whoosh!',
                'üòè Coba lagi!',
                'üé≠ Ga mau!',
                'ü¶ã Terbang!'
            ];
            
            if (noBtnMoves < texts.length) {
                noBtn.textContent = texts[noBtnMoves - 1];
            }
            
            setTimeout(() => {
                noBtn.style.transform = 'scale(1)';
            }, 200);
        }
        
        function createSparkles() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.animationDelay = Math.random() * 2 + 's';
                    document.querySelector('.container').appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 2000);
                }, i * 100);
            }
        }
        
        function createCelebration() {
            // Change background color
            document.body.style.background = 'linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%)';
            
            // Create heart explosion
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = ['üíñ', 'üíï', 'üíó', 'üíù', 'üíò'][Math.floor(Math.random() * 5)];
                    heart.style.position = 'absolute';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = '100vh';
                    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    heart.style.zIndex = '1000';
                    heart.style.pointerEvents = 'none';
                    heart.style.animation = 'float 3s ease-out forwards';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 3000);
                }, i * 50);
            }
            
            // Animate the yes button
            yesBtn.style.transform = 'scale(1.2)';
            yesBtn.innerHTML = 'üéâ Yeay! üéâ';
            
            // Disable no button
            noBtn.style.opacity = '0.3';
            noBtn.style.pointerEvents = 'none';
        }
        
        // Auto-focus on name input
        nameInput.focus();
    </script>
</body>
</html>
